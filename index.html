    <script>
      $(document).ready(function () {
        let currentHost = window.location.host;
        if (currentHost === "hekerhumoris.github.io") {
          $(".add-writeup").remove();
        } else {
          $(".add-writeup").show();
        }
        let currentYear = new Date().getFullYear();
        document.getElementById("Copyright").textContent =
          "All Copyright by Rona - " + currentYear;
        $.getJSON("/writeups.json", function (data) {
          let jsonData = data.writeups;
          function parseDate(dateStr) {
            var parts = dateStr.split("-");
            return new Date(parts[2], parts[1] - 1, parts[0]);
          }
          jsonData.sort(function (a, b) {
            return parseDate(b.date) - parseDate(a.date);
          });
          jsonData.forEach(function (writeup) {
            $(".list-writeup").append(`
              <a href="/detail.html?id=${writeup.slug}" class="div-block btn">
                <p class="paragraph">
                  <span class="colum-reward">
                    <i
                      class="fa-solid ${writeup.reward} fa-lg icon-reward"
                    ></i
                  ></span>
                  ${writeup.title}
                </p>
              </a>
            `);
          });
        });
      });
    </script>
